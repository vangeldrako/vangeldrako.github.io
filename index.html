<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serotonin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: radial-gradient(circle at 50% 50%, #0f0f0f 0%, #050505 100%);
      --text-primary: rgba(255,255,255,0.98);
      --glass: linear-gradient(145deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.03) 100%);
      --main-gradient: linear-gradient(45deg, #7B61FF 0%, #61FFCA 100%);
      --border-gradient: linear-gradient(45deg, #7B61FF 30%, #61FFCA 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      display: flex;
      gap: 2rem;
      background: var(--glass);
      backdrop-filter: blur(20px);
      border-radius: 32px;
      padding: 2.5rem;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 12px 48px rgba(0,0,0,0.3);
      max-width: 800px;
      width: 100%;
      margin: 1rem;
      overflow: hidden;
      position: relative;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 32px;
      padding: 2px;
      background: var(--border-gradient);
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      z-index: -1;
    }

    .profile-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      min-width: 250px;
    }

    .avatar-wrapper {
      position: relative;
      border-radius: 50%;
      padding: 3px;
      background: var(--border-gradient);
    }

    .avatar {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      position: relative;
      z-index: 1;
      background: var(--bg);
      animation: float 6s ease-in-out infinite;
    }

    .name {
      font-size: 2.2rem;
      font-weight: 700;
      background: var(--main-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
      text-align: center;
    }

    .bio-section {
      flex: 1.5;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-width: 0;
    }

    .bio-text {
      font-size: 1.2rem;
      line-height: 1.6;
      min-height: 60px;
      background: var(--main-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
    }

    .bio-text::after {
      content: "|";
      animation: blink 1s step-end infinite;
      background: var(--main-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .links-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .link-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem;
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      transition: all 0.3s ease;
      text-decoration: none;
      color: inherit;
      min-width: 0;
      text-align: center;
    }

    .link-card:hover {
      background: rgba(123,97,255,0.15);
      transform: translateY(-4px);
    }

    .view-counter {
      background: rgba(255,255,255,0.05);
      padding: 0.8rem 1.5rem;
      border-radius: 24px;
      font-size: 0.95rem;
      align-self: flex-start;
    }

    .music-player {
      width: 100%;
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 1rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .music-controls {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .album-art {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      object-fit: cover;
      border: 2px solid transparent;
      background-image: var(--border-gradient);
      background-origin: border-box;
      background-clip: content-box, border-box;
    }

    .track-info {
      flex-grow: 1;
      min-width: 0;
    }

    .track-title {
      font-size: 1rem;
      background: var(--main-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .track-artist {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-top: 4px;
    }

    .play-button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--main-gradient);
      border: none;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .play-button:hover {
      transform: scale(1.1);
    }

    .progress-container {
      width: 100%;
      height: 4px;
      background: rgba(255,255,255,0.1);
      border-radius: 2px;
      margin-top: 1rem;
      overflow: hidden;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background: var(--main-gradient);
      transition: width 0.1s linear;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-12px); }
    }

    @keyframes blink {
      50% { opacity: 0 }
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 1.5rem;
      }
      
      .avatar {
        width: 120px;
        height: 120px;
      }
      
      .name {
        font-size: 1.8rem;
      }

      .links-grid {
        grid-template-columns: 1fr;
      }

      .view-counter {
        align-self: center;
      }

      .album-art {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-section">
      <div class="avatar-wrapper">
        <img src="https://cdn.discordapp.com/attachments/813581388275122207/1372933822806626404/4tuiaU3z.jpg?ex=682893c3&is=68274243&hm=fa99334de31d195b9d484ba4d611cbf9a93b4e021b3d918a9a88816a2ab87631&" 
             alt="Serotonin" 
             class="avatar">
      </div>
      <div class="name">Serotonin</div>

      <div class="music-player">
        <div class="music-controls">
          <img src="https://cdn.discordapp.com/attachments/813581388275122207/1372987300740464750/FznnATqm.jpg?ex=6828c591&is=68277411&hm=184c969a2e50fe15d0cf4f08b147ac7a0eabdbb4ffe73e86038cebb01b199fe8&" 
               class="album-art" 
               alt="Album Art">
          <div class="track-info">
            <div class="track-title">Cristal & МОЁТ</div>
            <div class="track-artist">MORGENSHTERN</div>
          </div>
          <button class="play-button" id="playButton">
            <i class="fas fa-play"></i>
          </button>
        </div>
        <div class="progress-container">
          <div class="progress-bar" id="progressBar"></div>
        </div>
      </div>

      <div class="view-counter">Visits • <span id="views">0</span></div>
    </div>

    <div class="bio-section">
      <p class="bio-text" id="typewriter"></p>

      <div class="links-grid">
        <a href="https://www.last.fm/user/ignosco" class="link-card" target="_blank">
          <i class="fab fa-lastfm"></i>
          <span>Last.fm</span>
        </a>
        <a href="https://t.me/vanzhel" class="link-card" target="_blank">
          <i class="fab fa-telegram"></i>
          <span>Telegram</span>
        </a>
        <a href="https://juggi.ng/moon" class="link-card" target="_blank">
          <i class="fas fa-moon"></i>
          <span>Juggi.ng</span>
        </a>
      </div>
    </div>
  </div>

  <audio id="audio-element" src="https://cdn.discordapp.com/attachments/813581388275122207/1372987589145133197/rxMTHt8C.mp3?ex=6828c5d6&is=68277456&hm=4b6a8d5635f063aee44ae5d3dfc385879fc44e7a606899a4b56f6ff7a14aa77e&"></audio>

  <script>
    // View counter
    const viewsElement = document.getElementById('views');
    fetch('https://abacus.jasoncameron.dev/hit/frongongongongong-dopamine.gay/views')
      .then(res => res.json())
      .then(data => {
        viewsElement.textContent = data.value.toLocaleString();
      })
      .catch(() => {
        viewsElement.textContent = '7 maybe 7.2';
      });

    // Color cycling animation
    const root = document.documentElement;
    let hue = 0;
    
    function updateColors() {
      hue = (hue + 0.5) % 360;
      root.style.setProperty('--main-gradient', 
        `linear-gradient(45deg, hsl(${hue} 80% 60%) 0%, hsl(${(hue + 120) % 360} 80% 60%) 100%)`);
      root.style.setProperty('--border-gradient', 
        `linear-gradient(45deg, hsl(${hue} 80% 60%) 30%, hsl(${(hue + 120) % 360} 80% 60%) 100%)`);
      requestAnimationFrame(updateColors);
    }
    updateColors();

    // Typewriter effect
    const typewriter = document.getElementById('typewriter');
    const texts = [
      "I write, code and make music",
      "Not looking for work",
      "I don't have a lot of free time"
    ];
    let textIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    let typingPaused = false;

    function type() {
      if (typingPaused) return;
      
      const currentText = texts[textIndex];
      
      if (!isDeleting) {
        typewriter.textContent = currentText.slice(0, charIndex + 1);
        charIndex++;
        
        if (charIndex === currentText.length) {
          typingPaused = true;
          setTimeout(() => {
            isDeleting = true;
            typingPaused = false;
            type();
          }, 2000);
          return;
        }
      } else {
        typewriter.textContent = currentText.slice(0, charIndex - 1);
        charIndex--;
        
        if (charIndex === 0) {
          typingPaused = true;
          isDeleting = false;
          textIndex = (textIndex + 1) % texts.length;
          setTimeout(() => {
            typingPaused = false;
            type();
          }, 1000);
          return;
        }
      }

      const speed = isDeleting ? 50 : 100;
      setTimeout(type, speed);
    }

    type();

    // Music player functionality
    const audio = document.getElementById('audio-element');
    const playButton = document.getElementById('playButton');
    const progressBar = document.getElementById('progressBar');
    const albumArt = document.querySelector('.album-art');
    let isPlaying = false;
    let rotation = 0;

    playButton.addEventListener('click', togglePlayback);
    audio.addEventListener('timeupdate', updateProgress);
    audio.addEventListener('play', () => {
      isPlaying = true;
      updatePlayButton();
      startRotation();
    });
    audio.addEventListener('pause', () => {
      isPlaying = false;
      updatePlayButton();
      stopRotation();
    });

    function togglePlayback() {
      isPlaying ? audio.pause() : audio.play();
    }

    function updateProgress() {
      const progress = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = `${progress}%`;
    }

    function updatePlayButton() {
      playButton.innerHTML = isPlaying ? 
        '<i class="fas fa-pause"></i>' : 
        '<i class="fas fa-play"></i>';
    }

    function startRotation() {
      albumArt.style.animation = 'rotate 20s linear infinite';
    }

    function stopRotation() {
      albumArt.style.animation = 'none';
      const currentRotation = rotation % 360;
      albumArt.style.transform = `rotate(${currentRotation}deg)`;
    }

    // Rotation animation sync
    setInterval(() => {
      if (isPlaying) {
        rotation += 0.5;
      }
    }, 50);
  </script>
</body>
</html>
