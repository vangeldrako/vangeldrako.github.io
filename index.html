  <style>

    :root {

      --bg: #0a0a0a;

      --text-primary: rgba(255,255,255,0.98);

      --accent: #7B61FF;

      --accent-dark: #5741cc;

      --discord: #5865F2;

      --discord-dark: #4752c4;

      --success: #43b581;

      --glass: rgba(255,255,255,0.03);

      --border: rgba(255,255,255,0.1);

      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);

    }



    * {

      margin: 0;

      padding: 0;

      box-sizing: border-box;

    }



    body {

      min-height: 100vh;

      font-family: 'Poppins', sans-serif;

      background: var(--bg);

      color: var(--text-primary);

      display: flex;

      align-items: center;

      justify-content: center;

      padding: 1rem;

      overflow-x: hidden;

      perspective: 1000px;

      background-image: url('https://images.pexels.com/photos/1629236/pexels-photo-1629236.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');

      background-size: cover;

      background-position: center;

      background-blend-mode: overlay;

    }



    .container {

      display: flex;

      gap: 2.5rem;

      background: rgba(10, 10, 10, 0.85);

      backdrop-filter: blur(30px);

      -webkit-backdrop-filter: blur(30px);

      border-radius: 32px;

      padding: 3rem;

      border: 1px solid #2a2a2a;

      max-width: 1000px;

      width: 100%;

      margin: 1rem;

      position: relative;

      transform-style: preserve-3d;

      animation: fadeInUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;

      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);

    }



    .container::before {

      content: '';

      position: absolute;

      inset: 0;

      background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), 

                              rgba(123, 97, 255, 0.15) 0%,

                              transparent 60%);

      border-radius: 32px;

      opacity: 0;

      transition: opacity 0.3s ease;

    }



    .container:hover::before {

      opacity: 1;

    }



    .profile-section {

      flex: 1;

      display: flex;

      flex-direction: column;

      align-items: center;

      gap: 2rem;

      min-width: 280px;

      transform-style: preserve-3d;

    }



    .avatar-wrapper {

      position: relative;

      border-radius: 50%;

      padding: 4px;

      background: var(--accent);

      transition: var(--transition);

      transform-style: preserve-3d;

      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);

    }



    .avatar-wrapper::after {

      content: '';

      position: absolute;

      inset: -2px;

      border-radius: 50%;

      border: 2px solid var(--accent);

      opacity: 0.5;

      animation: pulseRing 2s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;

    }



    .avatar {

      width: 200px;

      height: 200px;

      border-radius: 50%;

      object-fit: cover;

      display: block;

      position: relative;

      z-index: 1;

      background: var(--bg);

      transition: transform 0.3s ease;

      transform-style: preserve-3d;

      filter: grayscale(80%);

      border: 3px solid #000;

    }



    .avatar:hover {

      filter: grayscale(0%);

      transform: scale(1.05);

    }



    .name {

      font-size: 2.6rem;

      font-weight: 700;

      color: var(--text-primary);

      letter-spacing: -0.5px;

      text-align: center;

      position: relative;

      padding-bottom: 12px;

      transform-style: preserve-3d;

      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);

    }



    .name::after {

      content: '';

      position: absolute;

      bottom: 0;

      left: 50%;

      transform: translateX(-50%);

      width: 70px;

      height: 2px;

      background: var(--accent);

    }



    .bio-section {

      flex: 1.5;

      display: flex;

      flex-direction: column;

      justify-content: space-between;

      min-width: 0;

      gap: 2rem;

      transform-style: preserve-3d;

    }



    .bio-text {

      font-size: 1.4rem;

      line-height: 1.7;

      min-height: 80px;

      color: var(--text-primary);

      font-weight: 400;

      padding: 1rem 0;

      position: relative;

      letter-spacing: 0.5px;

      transform: translateZ(20px);

      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);

    }



    .links-grid {

      display: grid;

      grid-template-columns: repeat(3, minmax(0, 1fr));

      grid-template-rows: repeat(3, 1fr);

      gap: 1.5rem;

      margin-bottom: 2rem;

      transform-style: preserve-3d;

    }



    .link-card {

      display: flex;

      flex-direction: column;

      align-items: center;

      justify-content: center;

      padding: 1.8rem;

      background: rgba(20, 20, 20, 0.7);

      border-radius: 20px;

      transition: var(--transition);

      text-decoration: none;

      color: inherit;

      min-width: 0;

      text-align: center;

      border: 1px solid #2a2a2a;

      position: relative;

      overflow: hidden;

      transform-style: preserve-3d;

      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);

      cursor: pointer;

    }



    .link-card::before {

      content: '';

      position: absolute;

      inset: 0;

      background: var(--accent);

      opacity: 0;

      transition: opacity 0.3s ease;

    }



    .link-card:hover {

      border-color: var(--accent);

      transform: translateY(-5px);

    }



    .link-card:hover::before {

      opacity: 0.05;

    }



    .link-card i {

      font-size: 2rem;

      margin-bottom: 1rem;

      color: var(--accent);

      transition: var(--transition);

      position: relative;

      z-index: 1;

    }



    .link-card span {

      font-size: 1.1rem;

      font-weight: 500;

      position: relative;

      z-index: 1;

    }



    .discord-card {

      grid-column: 1;

      grid-row: 1;

    }



    .discord-card i {

      color: var(--discord);

    }



    .discord-card.copied {

      border-color: var(--success);

    }



    .discord-card.copied::before {

      background: var(--success);

      opacity: 0.05;

    }



    .discord-card.copied i {

      color: var(--success);

    }



    .tooltip {

      position: absolute;

      bottom: -40px;

      left: 50%;

      transform: translateX(-50%);

      background: rgba(0, 0, 0, 0.8);

      color: white;

      padding: 6px 10px;

      border-radius: 6px;

      font-size: 0.85rem;

      opacity: 0;

      transition: opacity 0.3s ease, transform 0.3s ease;

      pointer-events: none;

      white-space: nowrap;

      z-index: 10;

    }



    .tooltip.visible {

      opacity: 1;

      transform: translateX(-50%) translateY(-5px);

    }



    .tooltip::before {

      content: "";

      position: absolute;

      top: -5px;

      left: 50%;

      transform: translateX(-50%);

      border-width: 0 5px 5px 5px;

      border-style: solid;

      border-color: transparent transparent rgba(0, 0, 0, 0.8) transparent;

    .music-player {

      width: 100%;

      background: rgba(20, 20, 20, 0.7);

      transition: var(--transition);

    .music-player:hover {

    .music-controls {

    .album-art {

    .track-info {

    .track-title {

    .track-artist {

    }



    .play-button {

      width: 50px;

      height: 50px;

      border-radius: 50%;

      background: var(--accent);

      border: none;

      color: white;

      cursor: pointer;

      flex-shrink: 0;

      display: flex;

      align-items: center;

      justify-content: center;

      transition: var(--transition);

      position: relative;

      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);

    }



    .play-button:hover {

      background: var(--accent-dark);

      transform: scale(1.1);

    }



    .play-button i {

      font-size: 1.2rem;

      position: relative;

      z-index: 1;

    }



    .progress-container {

      width: 100%;

      height: 4px;

      background: rgba(255,255,255,0.1);

      border-radius: 2px;

      margin-top: 1.5rem;

      overflow: hidden;

      cursor: pointer;

      position: relative;

      z-index: 1;

    }



    .progress-bar {

      width: 0%;

      height: 100%;

      background: var(--accent);

      transition: width 0.1s linear;

    }



    .view-counter {

      background: rgba(20, 20, 20, 0.7);

      padding: 1rem 2rem;

      border-radius: 24px;

      font-size: 1rem;

      align-self: flex-start;

      border: 1px solid #2a2a2a;

      transition: var(--transition);

      display: flex;

      align-items: center;

      gap: 0.5rem;

      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);

    }



    .view-counter:hover {

      border-color: var(--accent);

    }



    @keyframes rotate {

      from { transform: rotate(0deg); }

      to { transform: rotate(360deg); }

    }



    @keyframes pulseRing {

      0% { transform: scale(1); opacity: 0.5; }

      50% { transform: scale(1.1); opacity: 0.3; }

      100% { transform: scale(1); opacity: 0.5; }

    }



    @keyframes fadeInUp {

      from { opacity: 0; transform: translateY(20px); }

      to { opacity: 1; transform: translateY(0); }

    }



    @keyframes copied {

      0% { transform: translateY(-5px); }

      50% { transform: translateY(-8px); }

      100% { transform: translateY(-5px); }

    }



    @media (max-width: 768px) {

      .container {

      .discord-card {

    @media (max-width: 480px) {

      }



      .links-grid {

        grid-template-columns: 1fr;

      }



      .bio-text {

        font-size: 1.2rem;

      }

    }

  </style>

  <script>

    document.addEventListener('mousemove', (e) => {

      const container = document.querySelector('.container');

      const { left, top, width, height } = container.getBoundingClientRect();

      const x = ((e.clientX - left) / width) * 100;

      const y = ((e.clientY - top) / height) * 100;

      container.style.setProperty('--x', `${x}%`);

      container.style.setProperty('--y', `${y}%`);

    });



    const viewsElement = document.getElementById('views');

    fetch('https://abacus.jasoncameron.dev/hit/frongongongongong-dopamine.gay/views')

      .then(res => res.json())

      .then(data => viewsElement.textContent = data.value.toLocaleString())

      .catch(() => viewsElement.textContent = '7k+');



    const typewriter = document.getElementById('typewriter');

    const texts = [

      "I write, code and make music",

      "Not looking for work",

      "I don't have a lot of free time",

      "Feel free to reach out"

    ];

    let textIndex = 0;

    let charIndex = 0;

    let isDeleting = false;

    let typingPaused = false;



    function type() {

      if (typingPaused) return;

      const currentText = texts[textIndex];



      if (!isDeleting) {

        typewriter.textContent = currentText.slice(0, charIndex + 1);

        charIndex++;



        if (charIndex === currentText.length) {

          typingPaused = true;

          setTimeout(() => {

            isDeleting = true;

            typingPaused = false;

            type();

          }, 2000);

          return;

        }

      } else {

        typewriter.textContent = currentText.slice(0, charIndex - 1);

        charIndex--;



        if (charIndex === 0) {

          typingPaused = true;

          isDeleting = false;

          textIndex = (textIndex + 1) % texts.length;

          setTimeout(() => {

            typingPaused = false;

            type();

          }, 1000);

          return;

        }

      }



      setTimeout(type, isDeleting ? 30 : 80 + Math.random() * 50);

    }

    setTimeout(type, 1000);



    const audio = document.getElementById('audio-element');

    const playButton = document.getElementById('playButton');

    const progressBar = document.getElementById('progressBar');

    const progressContainer = document.getElementById('progressContainer');

    const albumArt = document.querySelector('.album-art');

    let rotationAngle = 0;

    let lastTimestamp = 0;



    function updateRotation(timestamp) {

      if (!lastTimestamp) lastTimestamp = timestamp;

      const delta = timestamp - lastTimestamp;



      if (!audio.paused) {

        rotationAngle = (rotationAngle + (delta * 0.018)) % 360;

        albumArt.style.transform = `rotate(${rotationAngle}deg)`;

      }



      lastTimestamp = timestamp;

      requestAnimationFrame(updateRotation);

    }



    requestAnimationFrame(updateRotation);



    audio.addEventListener('timeupdate', () => {

      const progress = (audio.currentTime / audio.duration) * 100;

      progressBar.style.width = `${progress}%`;

    });



    audio.addEventListener('play', () => {

      albumArt.style.filter = 'grayscale(0%)';

      playButton.innerHTML = '<i class="fas fa-pause"></i>';

    });



    audio.addEventListener('pause', () => {

      albumArt.style.filter = 'grayscale(80%)';

      playButton.innerHTML = '<i class="fas fa-play"></i>';

    });



    playButton.addEventListener('click', () => {

      audio.paused ? audio.play() : audio.pause();

    });



    progressContainer.addEventListener('click', (e) => {

      const rect = progressContainer.getBoundingClientRect();

      const pos = (e.clientX - rect.left) / rect.width;

      audio.currentTime = pos * audio.duration;

    });



    document.querySelectorAll('.link-card').forEach(card => {

      card.addEventListener('mouseenter', () => {

        card.style.transform = 'translateY(-5px)';

        if (card.id === 'discordBtn') {

          document.getElementById('tooltip').classList.add('visible');

        }

      });



      card.addEventListener('mouseleave', () => {

        card.style.transform = 'translateY(0)';

        if (card.id === 'discordBtn') {

          document.getElementById('tooltip').classList.remove('visible');

        }

      });

    });



    // Discord button clipboard functionality

    const discordBtn = document.getElementById('discordBtn');

    const tooltip = document.getElementById('tooltip');

    

    discordBtn.addEventListener('click', () => {

      navigator.clipboard.writeText('disordercover')

        .then(() => {

          discordBtn.classList.add('copied');

          tooltip.textContent = 'Copied!';

          tooltip.classList.add('visible');

          

          // Animation for feedback

          discordBtn.style.animation = 'copied 0.5s ease';

          

          setTimeout(() => {

            discordBtn.classList.remove('copied');

            discordBtn.style.animation = '';

            tooltip.textContent = 'Click to copy Discord username';

            if (!discordBtn.matches(':hover')) {

              tooltip.classList.remove('visible');

            }

          }, 2000);

        })

        .catch(err => {

          console.error('Could not copy text: ', err);

          tooltip.textContent = 'Failed to copy';

          tooltip.classList.add('visible');

          

          setTimeout(() => {

            tooltip.textContent = 'Click to copy Discord username';

            if (!discordBtn.matches(':hover')) {

              tooltip.classList.remove('visible');

            }

          }, 2000);

        });

    });

  </script>
