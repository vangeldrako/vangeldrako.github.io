<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serotonin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: radial-gradient(circle at 50% 50%, #0f0f0f 0%, #050505 100%);
      --text-primary: rgba(255,255,255,0.98);
      --glass: linear-gradient(145deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0.08) 100%);
      --main-gradient: linear-gradient(45deg, #FF61CA 0%, #7B61FF 100%);
      --border-gradient: linear-gradient(45deg, #FF61CA 30%, #7B61FF 100%);
      --glow: 0 0 15px rgba(123, 97, 255, 0.5);
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      overflow-x: hidden;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      pointer-events: none;
      width: 3px;
      height: 3px;
      animation: float 20s linear infinite;
      transform: translateZ(0);
    }

    .container {
      display: flex;
      gap: 2rem;
      background: var(--glass);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border-radius: 32px;
      padding: 2.5rem;
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: var(--glow), 0 12px 48px rgba(0,0,0,0.5);
      max-width: 900px;
      width: 100%;
      margin: 1rem;
      overflow: hidden;
      position: relative;
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 32px;
      padding: 2px;
      background: linear-gradient(45deg, #FF6161 0%, #7B61FF 33%, #6161FF 66%, #FF61CA 100%);
      background-size: 400% 400%;
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      z-index: -1;
      opacity: 0.7;
      animation: gradientShift 15s ease infinite;
    }

    .container::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(123, 97, 255, 0.1) 0%, transparent 70%);
      z-index: -2;
      animation: pulse 8s infinite alternate;
    }

    .profile-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      min-width: 250px;
    }

    .avatar-wrapper {
      position: relative;
      border-radius: 50%;
      padding: 3px;
      background: var(--border-gradient);
      box-shadow: var(--glow);
      transition: var(--transition);
    }

    .avatar {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      position: relative;
      z-index: 1;
      background: var(--bg);
      animation: float 6s ease-in-out infinite;
    }

    .name {
      font-size: 2.4rem;
      font-weight: 700;
      background: var(--main-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
      text-align: center;
      text-shadow: 0 4px 10px rgba(123, 97, 255, 0.3);
      position: relative;
      padding-bottom: 8px;
    }

    .name::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: var(--main-gradient);
      border-radius: 3px;
    }

    .bio-section {
      flex: 1.5;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-width: 0;
    }

    .bio-text {
      font-size: 1.3rem;
      line-height: 1.7;
      min-height: 80px;
      background: var(--main-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 400;
      padding: 1rem 0;
      position: relative;
    }

    .bio-text::after {
      content: "|";
      animation: blink 1s step-end infinite;
      background: var(--main-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .links-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 1.2rem;
      margin-bottom: 2rem;
    }

    .link-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      transition: var(--transition);
      text-decoration: none;
      color: inherit;
      min-width: 0;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.05);
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .link-card:hover {
      background: rgba(123,97,255,0.15);
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(123, 97, 255, 0.2);
      border-color: rgba(123, 97, 255, 0.3);
    }

    .link-card i {
      font-size: 1.8rem;
      margin-bottom: 0.8rem;
      background: var(--main-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: var(--transition);
    }

    .view-counter {
      background: rgba(255,255,255,0.05);
      padding: 0.8rem 1.5rem;
      border-radius: 24px;
      font-size: 0.95rem;
      align-self: flex-start;
      border: 1px solid rgba(255,255,255,0.1);
      transition: var(--transition);
    }

    .music-player {
      width: 100%;
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 1.2rem;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .music-controls {
      display: flex;
      align-items: center;
      gap: 1.2rem;
    }

    .album-art {
      width: 70px;
      height: 70px;
      border-radius: 12px;
      object-fit: cover;
      border: 2px solid transparent;
      background-image: var(--border-gradient);
      background-origin: border-box;
      background-clip: content-box, border-box;
      transition: var(--transition);
      flex-shrink: 0;
    }

    .album-art.spin {
      animation: rotate 20s linear infinite;
    }

    .track-info {
      flex: 1;
      min-width: 0;
    }

    .track-title {
      font-size: 1.1rem;
      font-weight: 600;
      background: var(--main-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .track-artist {
      font-size: 0.95rem;
      opacity: 0.8;
      margin-top: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .play-button {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: var(--main-gradient);
      border: none;
      color: white;
      cursor: pointer;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .progress-container {
      width: 100%;
      height: 5px;
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
      margin-top: 1.2rem;
      overflow: hidden;
      cursor: pointer;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background: var(--main-gradient);
      transition: width 0.1s linear;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(10px, 10px) rotate(5deg); }
      50% { transform: translate(-10px, 5px) rotate(-5deg); }
      75% { transform: translate(7px, -5px) rotate(3deg); }
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    @keyframes pulse {
      0% { transform: scale(0.8); opacity: 0.5; }
      100% { transform: scale(1.2); opacity: 0.2; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 1.8rem;
        max-width: 95%;
      }
      .avatar {
        width: 140px;
        height: 140px;
      }
      .name {
        font-size: 2rem;
      }
      .links-grid {
        grid-template-columns: 1fr;
      }
      .view-counter {
        align-self: center;
      }
      .music-controls {
        gap: 1rem;
      }
      .album-art {
        width: 50px;
        height: 50px;
      }
      .play-button {
        width: 40px;
        height: 40px;
      }
      .track-title {
        font-size: 1rem;
      }
      .track-artist {
        font-size: 0.85rem;
      }
      .bio-text {
        font-size: 1.2rem;
        text-align: center;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
        border-radius: 24px;
      }
      .avatar {
        width: 120px;
        height: 120px;
      }
      .name {
        font-size: 1.8rem;
      }
      .music-player {
        padding: 1rem;
      }
      .link-card {
        padding: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>

  <div class="container">
    <div class="profile-section">
      <div class="avatar-wrapper">
        <img src="https://cdn.nest.rip/uploads/bc208f97-57ce-4fe2-b1bb-a48d9ab93e3e.jpg" 
             alt="Serotonin" 
             class="avatar">
      </div>
      <div class="name">Serotonin</div>

      <div class="music-player">
        <div class="music-controls">
          <img src="https://cdn.nest.rip/uploads/bba6613b-c1d3-49ce-872d-bc3388a717fe.jpeg" 
               class="album-art" 
               alt="Album Art">
          <div class="track-info">
            <div class="track-title">Cristal & МОЁТ</div>
            <div class="track-artist">MORGENSHTERN</div>
          </div>
          <button class="play-button" id="playButton">
            <i class="fas fa-play"></i>
          </button>
        </div>
        <div class="progress-container" id="progressContainer">
          <div class="progress-bar" id="progressBar"></div>
        </div>
      </div>

      <div class="view-counter">Visits • <span id="views">0</span></div>
    </div>

    <div class="bio-section">
      <p class="bio-text" id="typewriter"></p>

      <div class="links-grid">
        <a href="https://www.last.fm/user/ignosco" class="link-card" target="_blank">
          <i class="fab fa-lastfm"></i>
          <span>Last.fm</span>
        </a>
        <a href="https://t.me/vanzhel" class="link-card" target="_blank">
          <i class="fab fa-telegram"></i>
          <span>Telegram</span>
        </a>
        <a href="https://juggi.ng/moon" class="link-card" target="_blank">
          <i class="fas fa-moon"></i>
          <span>Juggi.ng</span>
        </a>
      </div>
    </div>
  </div>

  <audio id="audio-element" src="https://cdn.nest.rip/uploads/332b5d27-e1ba-4a13-bcee-f260f15f7411.mp3"></audio>

  <script>
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = window.innerWidth < 768 ? 100 : 200;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        const size = Math.random() * 4 + 2;
        const left = Math.random() * 100;
        const top = Math.random() * 100;
        const duration = Math.random() * 20 + 10;
        const delay = Math.random() * 5;
        
        particle.style.cssText = `
          width: ${size}px;
          height: ${size}px;
          left: ${left}%;
          top: ${top}%;
          animation-duration: ${duration}s;
          animation-delay: ${delay}s;
        `;
        
        particlesContainer.appendChild(particle);
      }
    }
    createParticles();

    // View counter
    const viewsElement = document.getElementById('views');
    fetch('https://abacus.jasoncameron.dev/hit/frongongongongong-dopamine.gay/views')
      .then(res => res.json())
      .then(data => viewsElement.textContent = data.value.toLocaleString())
      .catch(() => viewsElement.textContent = '7k+');

    // Gradient animation
    const gradients = [
      ['#FF61CA', '#7B61FF'],
      ['#6161FF', '#FF6161'],
      ['#7B61FF', '#6161FF'],
      ['#FF6161', '#FF61CA']
    ];
    let currentGradient = 0;

    function updateColors() {
      const [start, end] = gradients[currentGradient];
      document.documentElement.style.setProperty('--main-gradient', `linear-gradient(45deg, ${start} 0%, ${end} 100%)`);
      document.documentElement.style.setProperty('--border-gradient', `linear-gradient(45deg, ${start} 30%, ${end} 100%)`);
      document.documentElement.style.setProperty('--glow', `0 0 25px ${start}80`);
      currentGradient = (currentGradient + 1) % gradients.length;
    }
    setInterval(updateColors, 8000);
    updateColors();

    // Typewriter effect
    const typewriter = document.getElementById('typewriter');
    const texts = [
      "I write, code and make music",
      "Not looking for work",
      "I don't have a lot of free time",
      "Feel free to reach out"
    ];
    let textIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    let typingPaused = false;

    function type() {
      if (typingPaused) return;
      const currentText = texts[textIndex];
      
      if (!isDeleting) {
        typewriter.textContent = currentText.slice(0, charIndex + 1);
        charIndex++;
        
        if (charIndex === currentText.length) {
          typingPaused = true;
          setTimeout(() => {
            isDeleting = true;
            typingPaused = false;
            type();
          }, 2000);
          return;
        }
      } else {
        typewriter.textContent = currentText.slice(0, charIndex - 1);
        charIndex--;
        
        if (charIndex === 0) {
          typingPaused = true;
          isDeleting = false;
          textIndex = (textIndex + 1) % texts.length;
          setTimeout(() => {
            typingPaused = false;
            type();
          }, 1000);
          return;
        }
      }

      setTimeout(type, isDeleting ? 30 : 80 + Math.random() * 50);
    }
    setTimeout(type, 1000);

    // Music player
    const audio = document.getElementById('audio-element');
    const playButton = document.getElementById('playButton');
    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.getElementById('progressContainer');
    const albumArt = document.querySelector('.album-art');

    audio.addEventListener('timeupdate', () => {
      const progress = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = `${progress}%`;
    });

    audio.addEventListener('play', () => {
      albumArt.classList.add('spin');
      playButton.innerHTML = '<i class="fas fa-pause"></i>';
    });

    audio.addEventListener('pause', () => {
      albumArt.classList.remove('spin');
      playButton.innerHTML = '<i class="fas fa-play"></i>';
    });

    playButton.addEventListener('click', () => {
      audio.paused ? audio.play() : audio.pause();
    });

    progressContainer.addEventListener('click', (e) => {
      const rect = progressContainer.getBoundingClientRect();
      const pos = (e.clientX - rect.left) / rect.width;
      audio.currentTime = pos * audio.duration;
    });
  </script>
</body>
  </html>
