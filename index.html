<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serotonin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: radial-gradient(circle at 50% 50%, #0f0f0f 0%, #050505 100%);
      --text-primary: rgba(255,255,255,0.98);
      --glass: linear-gradient(145deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.03) 100%);
      --main-gradient: linear-gradient(45deg, #7B61FF 0%, #61FFCA 100%);
      --border-gradient: linear-gradient(45deg, #7B61FF 30%, #61FFCA 100%);
      --glow: 0 0 15px rgba(123, 97, 255, 0.5);
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      overflow-x: hidden;
    }

    /* Floating particles background */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      pointer-events: none;
    }

    .container {
      display: flex;
      gap: 2rem;
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 32px;
      padding: 2.5rem;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: var(--glow), 0 12px 48px rgba(0,0,0,0.5);
      max-width: 900px;
      width: 100%;
      margin: 1rem;
      overflow: hidden;
      position: relative;
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 32px;
      padding: 2px;
      background: var(--border-gradient);
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      z-index: -1;
      opacity: 0.8;
    }

    .container::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(123, 97, 255, 0.1) 0%, transparent 70%);
      z-index: -2;
      animation: pulse 8s infinite alternate;
    }

    .profile-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      min-width: 250px;
    }

    .avatar-wrapper {
      position: relative;
      border-radius: 50%;
      padding: 3px;
      background: var(--border-gradient);
      box-shadow: var(--glow);
      transition: var(--transition);
    }

    .avatar-wrapper:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(123, 97, 255, 0.7);
    }

    .avatar {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      position: relative;
      z-index: 1;
      background: var(--bg);
      animation: float 6s ease-in-out infinite;
      transition: var(--transition);
    }

    .avatar:hover {
      filter: brightness(1.1);
    }

    .name {
      font-size: 2.4rem;
      font-weight: 700;
      background: var(--main-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
      text-align: center;
      text-shadow: 0 4px 10px rgba(123, 97, 255, 0.3);
      position: relative;
      padding-bottom: 8px;
    }

    .name::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: var(--main-gradient);
      border-radius: 3px;
    }

    .bio-section {
      flex: 1.5;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-width: 0;
    }

    .bio-text {
      font-size: 1.3rem;
      line-height: 1.7;
      min-height: 80px;
      background: var(--main-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
      font-weight: 400;
      padding: 1rem 0;
    }

    .bio-text::after {
      content: "|";
      animation: blink 1s step-end infinite;
      background: var(--main-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .links-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 1.2rem;
      margin-bottom: 2rem;
    }

    .link-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      transition: var(--transition);
      text-decoration: none;
      color: inherit;
      min-width: 0;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.05);
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .link-card:hover {
      background: rgba(123,97,255,0.15);
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(123, 97, 255, 0.2);
      border-color: rgba(123, 97, 255, 0.3);
    }

    .link-card i {
      font-size: 1.8rem;
      margin-bottom: 0.8rem;
      background: var(--main-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: var(--transition);
    }

    .link-card:hover i {
      transform: scale(1.2);
    }

    .link-card span {
      font-size: 1rem;
      font-weight: 500;
      transition: var(--transition);
    }

    .view-counter {
      background: rgba(255,255,255,0.05);
      padding: 0.8rem 1.5rem;
      border-radius: 24px;
      font-size: 0.95rem;
      align-self: flex-start;
      border: 1px solid rgba(255,255,255,0.1);
      transition: var(--transition);
    }

    .view-counter:hover {
      background: rgba(123,97,255,0.15);
      transform: translateY(-2px);
    }

    .music-player {
      width: 100%;
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 1.2rem;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: var(--transition);
    }

    .music-player:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      border-color: rgba(123, 97, 255, 0.3);
    }

    .music-controls {
      display: flex;
      align-items: center;
      gap: 1.2rem;
    }

    .album-art {
      width: 70px;
      height: 70px;
      border-radius: 12px;
      object-fit: cover;
      border: 2px solid transparent;
      background-image: var(--border-gradient);
      background-origin: border-box;
      background-clip: content-box, border-box;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: var(--transition);
    }

    .album-art:hover {
      transform: scale(1.05);
    }

    .track-info {
      flex-grow: 1;
      min-width: 0;
    }

    .track-title {
      font-size: 1.1rem;
      font-weight: 600;
      background: var(--main-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .track-artist {
      font-size: 0.95rem;
      opacity: 0.8;
      margin-top: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .play-button {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: var(--main-gradient);
      border: none;
      color: white;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .play-button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(123, 97, 255, 0.4);
    }

    .progress-container {
      width: 100%;
      height: 5px;
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
      margin-top: 1.2rem;
      overflow: hidden;
      cursor: pointer;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background: var(--main-gradient);
      transition: width 0.1s linear;
      position: relative;
    }

    .progress-bar::after {
      content: '';
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .progress-container:hover .progress-bar::after {
      opacity: 1;
    }

    /* Animations */
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-12px); }
    }

    @keyframes blink {
      50% { opacity: 0 }
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0% { transform: scale(0.8); opacity: 0.5; }
      100% { transform: scale(1.2); opacity: 0.2; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 1.8rem;
        max-width: 95%;
      }
      
      .avatar {
        width: 140px;
        height: 140px;
      }
      
      .name {
        font-size: 2rem;
      }

      .links-grid {
        grid-template-columns: 1fr;
      }

      .view-counter {
        align-self: center;
      }

      .album-art {
        width: 60px;
        height: 60px;
      }

      .bio-text {
        font-size: 1.2rem;
        text-align: center;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
        border-radius: 24px;
      }

      .avatar {
        width: 120px;
        height: 120px;
      }

      .name {
        font-size: 1.8rem;
      }

      .music-player {
        padding: 1rem;
      }

      .link-card {
        padding: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Floating particles background -->
  <div class="particles" id="particles"></div>

  <div class="container">
    <div class="profile-section">
      <div class="avatar-wrapper">
        <img src="https://cdn.discordapp.com/attachments/823104161540866069/1373318510922694676/7EIo9wnt.jpg?ex=6829fa08&is=6828a888&hm=79e9294a6b102b78a7f95da25f3396e118f64605b7b24d8391ce8ddcd3b37686&" 
             alt="Serotonin" 
             class="avatar">
      </div>
      <div class="name">Serotonin</div>

      <div class="music-player">
        <div class="music-controls">
          <img src="https://cdn.discordapp.com/attachments/813581388275122207/1372987300740464750/FznnATqm.jpg?ex=6828c591&is=68277411&hm=184c969a2e50fe15d0cf4f08b147ac7a0eabdbb4ffe73e86038cebb01b199fe8&" 
               class="album-art" 
               alt="Album Art">
          <div class="track-info">
            <div class="track-title">Cristal & МОЁТ</div>
            <div class="track-artist">MORGENSHTERN</div>
          </div>
          <button class="play-button" id="playButton">
            <i class="fas fa-play"></i>
          </button>
        </div>
        <div class="progress-container" id="progressContainer">
          <div class="progress-bar" id="progressBar"></div>
        </div>
      </div>

      <div class="view-counter">Visits • <span id="views">0</span></div>
    </div>

    <div class="bio-section">
      <p class="bio-text" id="typewriter"></p>

      <div class="links-grid">
        <a href="https://www.last.fm/user/ignosco" class="link-card" target="_blank">
          <i class="fab fa-lastfm"></i>
          <span>Last.fm</span>
        </a>
        <a href="https://t.me/vanzhel" class="link-card" target="_blank">
          <i class="fab fa-telegram"></i>
          <span>Telegram</span>
        </a>
        <a href="https://juggi.ng/moon" class="link-card" target="_blank">
          <i class="fas fa-moon"></i>
          <span>Juggi.ng</span>
        </a>
      </div>
    </div>
  </div>

  <audio id="audio-element" src="https://cdn.discordapp.com/attachments/813581388275122207/1372987589145133197/rxMTHt8C.mp3?ex=6828c5d6&is=68277456&hm=4b6a8d5635f063aee44ae5d3dfc385879fc44e7a606899a4b56f6ff7a14aa77e&"></audio>

  <script>
    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = window.innerWidth < 768 ? 30 : 50;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random size between 1px and 3px
        const size = Math.random() * 2 + 1;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Random position
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        
        // Random animation
        const duration = Math.random() * 20 + 10;
        const delay = Math.random() * 5;
        particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
        
        particlesContainer.appendChild(particle);
      }
    }
    
    createParticles();

    // View counter
    const viewsElement = document.getElementById('views');
    fetch('https://abacus.jasoncameron.dev/hit/frongongongongong-dopamine.gay/views')
      .then(res => res.json())
      .then(data => {
        viewsElement.textContent = data.value.toLocaleString();
      })
      .catch(() => {
        viewsElement.textContent = '7 maybe 7.2';
      });

    // Color cycling animation
    const root = document.documentElement;
    let hue = 0;
    
    function updateColors() {
      hue = (hue + 0.3) % 360;
      root.style.setProperty('--main-gradient', 
        `linear-gradient(45deg, hsl(${hue} 80% 60%) 0%, hsl(${(hue + 120) % 360} 80% 60%) 100%)`);
      root.style.setProperty('--border-gradient', 
        `linear-gradient(45deg, hsl(${hue} 80% 60%) 30%, hsl(${(hue + 120) % 360} 80% 60%) 100%)`);
      root.style.setProperty('--glow', `0 0 15px hsla(${hue}, 80%, 60%, 0.5)`);
      requestAnimationFrame(updateColors);
    }
    updateColors();

    // Typewriter effect
    const typewriter = document.getElementById('typewriter');
    const texts = [
      "I write, code and make music",
      "Not looking for work",
      "I don't have a lot of free time"
    ];
    let textIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    let typingPaused = false;

    function type() {
      if (typingPaused) return;
      
      const currentText = texts[textIndex];
      
      if (!isDeleting) {
        typewriter.textContent = currentText.slice(0, charIndex + 1);
        charIndex++;
        
        if (charIndex === currentText.length) {
          typingPaused = true;
          setTimeout(() => {
            isDeleting = true;
            typingPaused = false;
            type();
          }, 2000);
          return;
        }
      } else {
        typewriter.textContent = currentText.slice(0, charIndex - 1);
        charIndex--;
        
        if (charIndex === 0) {
          typingPaused = true;
          isDeleting = false;
          textIndex = (textIndex + 1) % texts.length;
          setTimeout(() => {
            typingPaused = false;
            type();
          }, 1000);
          return;
        }
      }

      const speed = isDeleting ? 30 : 80 + Math.random() * 50;
      setTimeout(type, speed);
    }

    setTimeout(type, 1000);

    // Music player functionality
    const audio = document.getElementById('audio-element');
    const playButton = document.getElementById('playButton');
    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.getElementById('progressContainer');
    const albumArt = document.querySelector('.album-art');
    let isPlaying = false;
    let rotation = 0;

    playButton.addEventListener('click', togglePlayback);
    audio.addEventListener('timeupdate', updateProgress);
    audio.addEventListener('play', () => {
      isPlaying = true;
      updatePlayButton();
      startRotation();
    });
    audio.addEventListener('pause', () => {
      isPlaying = false;
      updatePlayButton();
      stopRotation();
    });
    audio.addEventListener('ended', () => {
      audio.currentTime = 0;
      audio.play();
    });
    progressContainer.addEventListener('click', seek);

    function togglePlayback() {
      isPlaying ? audio.pause() : audio.play();
    }

    function updateProgress() {
      const progress = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = `${progress}%`;
    }

    function seek(e) {
      const rect = progressContainer.getBoundingClientRect();
      const pos = (e.clientX - rect.left) / rect.width;
      audio.currentTime = pos * audio.duration;
    }

    function updatePlayButton() {
      playButton.innerHTML = isPlaying ? 
        '<i class="fas fa-pause"></i>' : 
        '<i class="fas fa-play"></i>';
    }

    function startRotation() {
      albumArt.style.animation = 'rotate 20s linear infinite';
    }

    function stopRotation() {
      albumArt.style.animation = 'none';
      const currentRotation = rotation % 360;
      albumArt.style.transform = `rotate(${currentRotation}deg)`;
    }

    // Rotation animation sync
    setInterval(() => {
      if (isPlaying) {
        rotation += 0.5;
      }
    }, 50);

    // Add hover effect to progress bar
    progressContainer.addEventListener('mousemove', (e) => {
      const rect = progressContainer.getBoundingClientRect();
      const pos = (e.clientX - rect.left) / rect.width;
      progressBar.style.width = `${pos * 100}%`;
    });

    progressContainer.addEventListener('mouseleave', () => {
      if (!isPlaying) return;
      const progress = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = `${progress}%`;
    });
  </script>
</body>
</html>
